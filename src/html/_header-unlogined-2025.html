<header class="header">
    <div class="header__container">
        <a href="/" class="header__logo">
            <img src="@img/logo-russia.svg" alt="logo">
        </a>
        <div class="header__actions">
            <a href="https://eatvio.ru/" class="header__action header__action--input l-btn">Вход</a>
            <button type="button" class="header__action header__action--login l-btn l-btn-primary">
                <span class="pc-only">Регистрация</span>
                <span class="mobile-only">Авторизация</span>
            </button>
        </div>
        <div class="header__login">
            <form action="#" class="header__login-form">
                <div class="header__login-logo">
                    <img src="@img/logo-russia.svg" alt="logo">
                </div>
                <div class="header__login-caption">Авторизуйтесь</div>
                <div class="header__login-btns">
                    <a href="" class="header__login-btn">
                        <img src="@img/icons/vk-logo.svg" alt="vk">
                    </a>
                    <a href="" class="header__login-btn">
                        <img src="@img/icons/mail-ru-sign-logo.svg" alt="mail">
                    </a>
                    <a href="" class="header__login-btn">
                        <img src="@img/icons/ok-logo.svg" alt="ok">
                    </a>
                    <a href="" class="header__login-btn">
                        <img src="@img/icons/ya-logo.svg" alt="yandex">
                    </a>
                </div>
                <div class="header__login-fields">
                    <div class="header__login-field">
                        <input type="email" name="email" class="input input-white" placeholder="Электронный адрес (email)">
                    </div>
                    <div class="header__login-field">
                        <input type="password" name="password" class="input input-white" placeholder="Пароль">
                    </div>
                    <button type="submit" class="header__login-submit l-btn l-btn-primary">Войти</button>
                </div>
                <a href="" class="header__login-forgot">Забыли пароль?</a>
                <p class="header__login-sign">Нет аккаунта? <a href="">Зарегистрироваться</a></p>
                <a href="" class="header__login-download">Скачать приложение</a>
                <p class="header__login-hint">
                    Нажимая “Войти” или “Зарегистрироваться”,
                    Вы соглашаетесь с <a href="">публичной офертой</a>,
                    <a href="">политикой конфиденциальности</a> и
                    <a href="">защитой персональных данных</a>
                </p>
                <button type="button" aria-label="Закрыть" class="header__login-close icon-close"></button>
            </form>
        </div>
    </div>
</header>
