                <section class="arm">
                    <div class="arm__container">
                        <form action="#" class="arm__login">

                                    <input type="password" name="password" id="password" class="input" placeholder="********">

                                <button type="submit" class="l-btn l-btn-primary l-btn-sm l-btn-fullwidth">Войти</button>

                        </form>
                    </div>
                </section>
            </main>
        </div>
        @@include('html/_js.html', {})
